<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding filtered-blue-bg">
 
  <div class="img-mid">
    <ion-img src="../../../assets/img/logoSDK.png">
    </ion-img>
  </div>
  <ion-text class="mid" style="color:black">
    <h1>Masuk</h1>
  </ion-text>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="secondary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" 
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="secondary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" 
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <div class="mid">
      <ion-button class="submit-btn" type="submit" expand="block" style="text-align:center;align-items: center;" [disabled]="!validations_form.valid">Log In</ion-button>
    </div>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  
  <div class="mid">
    <ion-button class="go-to-register mid" expand="block" style="text-align:center;align-items: center;" (click)="goToRegisterPage()" color="light">Register</ion-button>
  </div>
  <!-- <p class="go-to-register mid" style="color:black">
    No account yet? <a (click)="goToRegisterPage()" style="color:blue">Create an account.</a>
  </p> -->
</ion-content>
