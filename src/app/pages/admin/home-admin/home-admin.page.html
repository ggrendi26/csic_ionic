<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card routerLink="/data-pengguna-admin">
    <ion-card-header color="success">
      <ion-card-subtitle>Data Pengguna</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="padding-top: 1%" *ngFor="let user of allUser;">
      <ion-list>
        <ion-item>
          <ion-avatar>
            <ion-icon name="person-circle"></ion-icon>
          </ion-avatar>
          {{user.nama}} <br />
          Tergabung sejak {{user.dateJoined}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card routerLink="/log-lock-admin">
    <ion-card-header color="medium">
      <ion-card-subtitle>Log Lock Pengguna</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="padding-top: 1%">
      <ion-list *ngFor="let lock of allLock">
        <ion-item lines="none"> UID: {{lock.uid}} </ion-item>
        <ion-item lines="none">
          <ion-datetime
            value="{{ lock.dateStart }}"
            displayFormat="DD MMM YYYY"
          ></ion-datetime>
          &nbsp;-&nbsp;
          <ion-datetime
            value="{{ lock.dateLock }}"
            displayFormat="DD MMM YYYY"
          ></ion-datetime>
        </ion-item>
        <ion-item>Nominal: Rp. {{ lock.saldoLock }},-</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/topup-admin">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
