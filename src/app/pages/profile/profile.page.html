<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/index"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-item>
      <ion-thumbnail slot="start">
        <img  src="../../../assets/img/meow.jpg" height="100px">
      </ion-thumbnail>
      <ion-label> <h1>{{profile ? profile.nama : "Nama"}}  </h1>    </ion-label>
    </ion-item>
  
    <ion-item  class="ion-activated">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>        {{profile ? profile.tglLahir : ""}}      </ion-label>
    </ion-item>
  
    <ion-item >
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>        {{profile ? profile.email : ""}}
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>         {{profile ? profile.telepon : ""}}
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>         {{profile ? profile.alamat : ""}}
      </ion-label>
    </ion-item>
  
  
  </ion-card>

  <div class="mid">
    <ion-button class="submit-btn" (click) = "editProfile()" >Edit Profile</ion-button>
  </div>  
</ion-content>
