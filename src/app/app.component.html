<ion-menu side="start" menuId="sideMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="userRole == 'User'">
    <ion-list>
      <ion-menu-toggle menu="sideMenu">
        <br />
        <ion-item>
          <ion-avatar> <img src="{{ profileImageUrl }}" /> </ion-avatar
          >&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-list>
            <ion-label>{{ userName }}</ion-label>
            <ion-label color="primary" routerLink="/profile"
              >Ubah Profil</ion-label
            >
          </ion-list>
        </ion-item>
      </ion-menu-toggle>
      <br />
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/index">
          <ion-icon name="home-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Halaman Utama</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/kategori">
          <ion-icon name="pricetags-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Atur Kategori</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/history">
          <ion-icon name="timer-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Riwayat</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="about-us">
          <ion-icon name="people-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Tentang Kami</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-footer>
        <ion-menu-toggle menu="sideMenu">
          <ion-item lines="none" (click)="LogoutUser()">
            <ion-icon name="exit-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-list>
  </ion-content>

  <ion-content *ngIf="userRole == 'Admin'">
    <ion-list>
      <ion-menu-toggle menu="sideMenu">
        <br />
        <ion-item>
          <ion-avatar>
            <img
              src="https://vignette.wikia.nocookie.net/naruto/images/2/21/Sasuke_Part_1.png/revision/latest/scale-to-width-down/340?cb=20170716092103"
            /> </ion-avatar
          >&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-list>
            <ion-label>Uchiha Sasuke</ion-label>
          </ion-list>
        </ion-item>
      </ion-menu-toggle>
      <br />
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/home-admin">
          <ion-icon name="home-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Home Admin</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/topup-admin">
          <ion-icon name="add-circle"></ion-icon>&nbsp;&nbsp;
          <ion-label>Topup Admin</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/data-pengguna-admin">
          <ion-icon name="people-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Data Pengguna</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/log-lock-admin">
          <ion-icon name="lock-closed-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Log Lock Pengguna</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" routerLink="/unlock-admin">
          <ion-icon name="lock-open-outline"></ion-icon>&nbsp;&nbsp;
          <ion-label>Unlock User</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-footer>
        <ion-menu-toggle menu="sideMenu">
          <ion-item lines="none" routerLink="">
            <ion-icon name="exit-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>
